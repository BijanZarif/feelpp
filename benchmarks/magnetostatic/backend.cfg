# Wave Number - should be 0
[parameters]
k=0

# magneto static = main backend
[ms]
reuse-prec=1
ksp-type=minres
pc-type=blockms
#pc-type=lu
ksp-verbose=1
ksp-monitor=1
ksp-rtol=1e-8
show-preconditioner-options=0
ksp-view=0
pc-view=0

[blockms]
# AFP    = Augmented Free Space (two blocks)
# SIMPLE = ID
type=AFP

# First block
[blockms.11]
reuse-prec=1
ksp-verbose=1
ksp-monitor=1
#ksp-type=cg
#pc-type=lu
pc-type=AS
ksp-view=0
pc-view=0
ksp-rtol=1e-6
# Used only if blockms.11.pc-type=AS
[blockms.11.1]
reuse-prec=1
ksp-verbose=0
ksp-monitor=0
ksp-type=cg
#pc-type=gamg
pc-type=hypre
pc_hypre_type=boomeramg
pc_hypre_boomeramg_rtol=0.0
pc_hypre_boomeramg_max_iter=1
ksp-view=0
pc-view=0
show-preconditioner-options=0
[blockms.11.2]
reuse-prec=1
ksp-verbose=0
ksp-monitor=0
ksp-type=cg
#pc-type=gamg
pc-type=hypre
pc_hypre_type=boomeramg
pc_hypre_boomeramg_rtol=0.0
pc_hypre_boomeramg_max_iter=1
ksp-view=0
pc-view=0

# Second block
[blockms.22]
ksp-rtol=1e-8
reuse-prec=1
#backend.rebuild=true
#on.type=penalisation
ksp-verbose=1
ksp-monitor=1
#ksp-type=cg
#pc-type=gamg
pc-type=hypre
pc_hypre_type=boomeramg
