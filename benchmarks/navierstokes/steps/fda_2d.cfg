stokes=1
newton=0
picard=1
blockns=1



mu=0.0035
rho=1056

bc-file=$top_srcdir/benchmarks/navierstokes/steps/fda_2d.bc

[functions]
g={0,0.0691879*(1-(x*x)/(0.006*0.006))}:x
h={0,0,0}


[blockns]
cd=true
pcd=true

[blockns.pmm]
# consider diagonal pressure mass matrix
diag=0

[blockns.pcd]
# CL at inflow of pressure
inflow=Robin
# CL at outflow of pressure 
outflow=Dirichlet#Neumann
# Mp Fp^-1 Ap : 1, other Ap Fp^-1 Mp
order=1

# Ap : diffusion operator
[Ap]
reuse-prec=true
pc-type=gamg
ksp-monitor=1
pc-gamg-type=agg
pc-gamg-agg-nsmooths=1
pc-gamg-threshold=1e-4
pc-gamg-set-sym-graph=true
ksp-rtol=1e-9
ksp-maxit=300

# pressure convection-diffusion operator
[Fp]
pc-type=gamg

# velocity convection diffusion operator
[Fu]
reuse-prec=true
pc-type=fieldsplit
ksp-rtol=1e-7
ksp-monitor=1
ksp-maxit-reuse=200
fieldsplit-use-components=1
fieldsplit-type=additive

[Fu.fieldsplit-0]
pc-type=gamg#lu
ksp-type=preonly
pc-gamg-type=agg
pc-gamg-agg-nsmooths=1
pc-gamg-threshold=1e-4
pc-gamg-set-sym-graph=true
reuse-prec=true

[Fu.fieldsplit-1]
pc-type=gamg#lu
ksp-type=preonly
pc-gamg-type=agg
pc-gamg-agg-nsmooths=1
pc-gamg-threshold=1e-4
pc-gamg-set-sym-graph=true
reuse-prec=true

[Fu.fieldsplit-2]
pc-type=gamg#lu
ksp-type=preonly
pc-gamg-type=agg
pc-gamg-agg-nsmooths=1
pc-gamg-threshold=1e-4
pc-gamg-set-sym-graph=true
reuse-prec=true

# pressure mass matrix
[Mp]
reuse-prec=true
pc-type=gamg
ksp-monitor=1
pc-gamg-type=agg
pc-gamg-agg-nsmooths=1
pc-gamg-threshold=1e-4
pc-gamg-set-sym-graph=true
ksp-rtol=1e-9
ksp-maxit=300


[newton]
preconditioner=PCD
tol=1e-5
maxit=50
ksp-type=gcr
ksp-rtol=1e-6
ksp-monitor=1
ksp-maxit=100
ksp-use-initial-guess-nonzero=false
gcr-restart=100

[ns]
preconditioner=PCD
tol=1e-5
maxit=50
ksp-rtol=1e-10
ksp-monitor=1
ksp-maxit=100#30
ksp-type=gcr
ksp-use-initial-guess-nonzero=false
gcr-restart=100


[stokes]
preconditioner=PCD#petsc#PMM
ksp-rtol=1e-6#1e-10
ksp-monitor=1
ksp-type=gcr
ksp-use-initial-guess-nonzero=false
gcr-restart=100

[gmsh]
#hsize=0.1
filename=$top_srcdir/benchmarks/navierstokes/steps/fda-2d.geo
#geo-variables-list=L=5:dim=3
